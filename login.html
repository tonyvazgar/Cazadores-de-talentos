<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <link type="text/css" rel="stylesheet" href="login.css">
    <meta charset="utf-8">
    <title>Cazadores de Talentos</title>
  </head>
  <body>
    <div class="encabezado">
      <h1>Cazadores de Talentos</h1>
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="talento.html">Talento</a></li>
        <li><a href="cazador.html">Cazador</a></li>
        <li><a href="proyecto.html">Proyectos</a></li>
        <li><a href="cita.html">Cita</a></li>
      </ul>
		</nav>
		

    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form>
					<span class="login100-form-title p-b-51">
						TalentCatch
					</span>
					<div class="wrap-input100">
						<input class="input100" type="text" name="username" placeholder="Email" id="email">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100">
						<input class="input100" type="password" name="pass" placeholder="Contraseña" id="pass">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100">
						<select id="tipoUsuario">
							<option value="-1">Seleccione su tipo</option>
							<option value="0">Talento</option>
							<option value="1">Cazador</option>
						</select>
						<span class="focus-input100"></span>
					</div>



					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<div>
							<a href="#" class="txt1">
								Contraseña Olvidada?
							</a>
						</div>
					</div>
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" id="iniciarSesion">
							Iniciar Sesión
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	<script src="js/sweetalert2.all.js"></script>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/Model.js"></script>
	<script src="js/login.js"></script>
  </body>
</html>
