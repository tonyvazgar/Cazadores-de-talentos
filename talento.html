<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Talento</title>
    <link type="text/css" rel="stylesheet" href="talento.css">
  </head>
  <body>
    <div class="encabezado">
      <button type="button" id="boton-salir">Salir</button>
      <h1>Cazadores de Talentos</h1>
    </div>

    <form class="form-talento">
      <label for="nombres">Nombres</label>
      <input type="text" id="nombres">
      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos">
      <label for="edad">Edad</label>
      <input type="text" id="edad">

      <label for="capacidad">Capacidad</label>
      <input type="text" id="capacidad">
      <label for="act-profesional">Actividad Profesional</label>
      <input type="text" id="act-profesional">
      <label for="disponibilidad">Disponibilidad</label>
      <input type="text" id="disponibilidad">
      <label for="lugar">Lugar</label>
      <input type="text" id="lugar">
      <label for="costo">Costo</label>
      <input type="text" id="costo">
    </form>
  </body>
</html>
